<!-- app-content-header start -->
<ng-container *ngIf="contentHeader">
  <div class="content-header row">
    <div class="content-header-left col-md-10 col-12 mb-1">
      <div class="row breadcrumbs-top">
        <div class="col-12 d-flex">
          <h2 class="float-left mb-0">
            {{ contentHeader.headerTitle }}
          </h2>
          <!-- app-breadcrumb component -->
          <app-breadcrumb
            [breadcrumb]="contentHeader.breadcrumb"
          ></app-breadcrumb>
        </div>
      </div>
    </div>
    <div class="content-header-right col-md-2 col-12">
      <div class="custom-control custom-checkbox float-right">
        <input
          type="checkbox"
          class="custom-control-input"
          id="kpicheckbox"
          [(ngModel)]="isChecked"
          (change)="checkValue($event)"
        />
        <label class="custom-control-label" for="kpicheckbox">Show KPI's</label>
      </div>
    </div>
  </div>
</ng-container>
<!-- app-content-header end -->
