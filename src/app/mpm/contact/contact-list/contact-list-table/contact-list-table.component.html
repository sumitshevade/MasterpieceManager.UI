    <!-- Contact List -->
    <section class="contact-list-wrapper">
      <div class="card">
        <!-- Contact List Header -->
        <div class="row">
          <div
            class="col-md-6 col-12 d-flex align-items-center"
            style="height: 67px"
          >
            <div
              class="col-3 align-items-center"
              style="padding-left: 20px !important"
            >
              <label class="d-flex align-items-center">
                <span class="mr-1 txt-show">Show</span>
                <select
                  class="form-control form-control-sm mx-25 txt-show-selection"
                  style="height: 30px; width: 90px"
                  [(ngModel)]="selectedOption"
                >
                  <option value="10" class="txt-show-selection">10</option>
                  <option value="25" class="txt-show-selection">25</option>
                  <option value="50" class="txt-show-selection">50</option>
                  <option value="100" class="txt-show-selection">100</option>
                </select>
              </label>
            </div>
            <div class="col-8 d-flex align-items-center mt-1">
              <ngb-pagination
                [collectionSize]="rows.length"
                [(page)]="CurrentPage"
                aria-label="Default pagination"
              >
                <ng-template ngbPaginationPrevious
                  ><span
                    [data-feather]="'chevron-left'"
                    [size]="18"
                    [class]="'font-weight-bolder'"
                  ></span>
                </ng-template>
                <ng-template ngbPaginationNext
                  ><span
                    [data-feather]="'chevron-right'"
                    [size]="18"
                    [class]="'font-weight-bolder'"
                  ></span
                ></ng-template>
              </ngb-pagination>
            </div>

          </div>
          <div
            class="
              col-md-6
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
            "
          >
            <div class="mr-3">
              <a href="javascript:void(0)" class="text-blue">
                <i data-feather="download" class="font-medium-5"></i>
                <span class="btntext">Import</span>
              </a>
            </div>
            <div class="mr-3">
              <a href="javascript:void(0)" class="text-blue">
                <i data-feather="upload" class="font-medium-5"></i>
                <span class="btntext">Export</span>
              </a>
            </div>
            <div class="mr-1">
              <button
                class="btn btn-primary"
                routerLink="/apps/contact/add"
                rippleEffect
              >
                New Contact
              </button>
            </div>
          </div>
        </div>
        <!--/ Contact List Header -->

        <!-- Contact List Table -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="0"
          [scrollbarH]="true"
        >
          <ngx-datatable-column
            [width]="50"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
          >
            <ng-template
              ngx-datatable-header-template
              let-value="value"
              let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn"
            >
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="allRowsSelected"
                  (change)="selectFn(!allRowsSelected)"
                  id="headerChkbxRef"
                />
                <label
                  class="custom-control-label"
                  for="headerChkbxRef"
                ></label>
              </div>
            </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="isSelected"
                  (change)="onCheckboxChangeFn($event)"
                  id="rowChkbxRef{{ rowIndex }}"
                />
                <label
                  class="custom-control-label"
                  for="rowChkbxRef{{ rowIndex }}"
                ></label>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="First Name" prop="fullName" [width]="250">
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div *ngIf="row.avatar.length > 0; else customAvatar">
                  <img
                    class="rounded-circle mr-1"
                    src="{{ row.avatar }}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <a routerLink="/contact/contact-details/{{ row.id }}">
                    <span class="d-block text-nowrap text-blue">{{
                      name
                    }}</span>
                  </a>
                  <!-- <span class="d-block text-nowrap text-blue">{{ name }}</span> -->
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Last Name" prop="username" [width]="250">
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <!-- <span class="d-block text-nowrap text-blue">{{ name }}</span> -->
                  <a routerLink="/">
                    <span class="d-block text-nowrap text-blue">{{
                      name
                    }}</span>
                  </a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Scancode"
            prop="client.name"
            [width]="250"
          >
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span> @{{ row.email }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Phone" prop="issuedDate" [width]="100">
            <ng-template ngx-datatable-cell-template>
              <div class="badge badge-light-secondary">(925) 961-1235</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Company" prop="balance" [width]="40">
            <ng-template let-balance="value" ngx-datatable-cell-template>
              <div class="">Test</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Job Title"
            [width]="40"
            [sortable]="false"
          >
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex align-items-center col-actions">Test</div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        <!--/ Contact List Table -->
      </div>
    </section>
    <!--/ Contact List -->
  </div>
</div>
