<div>
  <div class="row mt-2">
    <div class="ml-1"><button type="button" class="btn btn-print" rippleEffect>Print Statement</button></div>
    <div class="btn-group ml-1">
      <div ngbDropdown>
        <button ngbDropdownToggle class="btn btn-outline" type="button" id="dropdownMenuButton101">
          Label
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton101">
          <a ngbDropdownItem href="javascript:void(0)">Option 1</a>
          <a ngbDropdownItem href="javascript:void(0)">Option 2</a>
          <a ngbDropdownItem href="javascript:void(0)">Option 3</a>
        </div>
      </div>
    </div>
    <div class="btn-group ml-1">
      <div ngbDropdown>
        <button ngbDropdownToggle class="btn btn-outline" type="button" id="dropdownMenuButton101">
          Envelope
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownMenuButton101">
          <a ngbDropdownItem href="javascript:void(0)">Option 1</a>
          <a ngbDropdownItem href="javascript:void(0)">Option 2</a>
          <a ngbDropdownItem href="javascript:void(0)">Option 3</a>
        </div>
      </div>
    </div>
  </div>
  <div class="divider txt-divider mt-2 mb-2">
    <div class="divider-text">Personal Information</div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">First Name</label>
      <fieldset>
        <div class="input-group">
          <div ngbDropdown class="input-group-prepend">
            <button
              type="button"
              class="btn btn-firstName"
              ngbDropdownToggle
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              rippleEffect
            >
              Mr.
            </button>
            <div ngbDropdownMenu>
              <a ngbDropdownItem href="javascript:void(0)">Mr.</a>
              <a ngbDropdownItem href="javascript:void(0)">Ms.</a>
              <a ngbDropdownItem href="javascript:void(0)">Something else here</a>
            </div>
          </div>
          <input type="text" class="form-control txt-placeholder" placeholder="Prashant" />
        </div>
      </fieldset>
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Last Name</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Shah" style="color: red;"/>
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Spouse/Partner</label>
      <input type="text" class="form-control" id="basicInput" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Company</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Test" />
    </div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Job Title</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Test" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">URL</label>
      <input type="text" class="form-control" id="basicInput" placeholder="URL" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">DOB</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="Basic Date Picker"
          [(ngModel)]="basicDPdata"
          ngbDatepicker
          #basicDP="ngbDatepicker"
          style="border-right: transparent;"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline btn-calendar feather icon-calendar"
            (click)="basicDP.toggle()"
            type="button"
            rippleEffect
          ></button>
        </div>
      </div>
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Death</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="Basic Date Picker"
          [(ngModel)]="basicDPdata"
          ngbDatepicker
          #basicDP="ngbDatepicker"
          style="border-right: transparent;"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline btn-calendar feather icon-calendar"
            (click)="basicDP.toggle()"
            type="button"
            rippleEffect
          ></button>
        </div>
      </div>
    </div>
  </div>
  <div class="divider txt-divider mt-2 mb-2">
    <div class="divider-text">Financial Information</div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Consignment</label>
      <input type="text" class="form-control" id="basicInput" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Normal Discount</label>
      <input type="text" class="form-control" id="basicInput" placeholder="4264782"/>
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Maximum Discount</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Test" />
    </div>
  </div>
  <div class="divider txt-divider mt-2 mb-2">
    <div class="divider-text">Company Information</div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Imported Contact ID</label>
      <input type="text" class="form-control" id="basicInput" placeholder="4264782"/>
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Terms</label>
      <input type="text" class="form-control" id="basicInput" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Ship Via</label>
      <input type="text" class="form-control" id="basicInput" />
    </div>
    <div class="form-group col-3">
      <label for="basicSelect" class="txt-formLabel">Company Location</label>
      <select class="form-control" id="basicSelect">
        <option selected>Select Location</option>
        <option>Location A</option>
        <option>Location B</option>
        <option>Location C</option>
      </select>
    </div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicSelect" class="txt-formLabel">Staff</label>
      <select class="form-control" id="basicSelect">
        <option selected>Manager</option>
        <option>Supervisor</option>
      </select>
    </div>
    <div class="form-group col-3">
      <label for="basicSelect" class="txt-formLabel">Source</label>
      <select class="form-control" id="basicSelect">
        <option></option>
      </select>
    </div>
  </div>
  <div class="divider txt-divider mt-2 mb-2">
    <div class="divider-text">Custom Fields</div>
  </div>
  <div class="mb-1 row">
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Custom</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Shah" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Custom 1</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Shah" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Custom 2</label>
      <input type="text" class="form-control" id="basicInput" />
    </div>
    <div class="form-group col-3">
      <label for="basicInput" class="txt-formLabel">Custom 3</label>
      <input type="text" class="form-control" id="basicInput" placeholder="Test" />
    </div>
  </div>
</div>
