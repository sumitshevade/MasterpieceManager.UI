<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade" id="modals-slide-in">
    <div class="modal-dialog modal-dialog-transaction-sidebar">
      <div class="modal-content p-0">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('card-details')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title">
            <span class="align-middle">Card Details</span>
          </h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="card position-static card-details" style="margin-bottom: 16px;">
            <div class="card-body pb-1">
              <div class="card-text ">
                <div *ngIf='card1Edit==0'  class="row">
                  <div>
                    <div>
                      <img class="ml-1" src="assets/images/icon/mastercard.png" height="25.84px" width="42px"/>
                    </div>
                    <div class="mt-1">
                      <span class="txt-card-name ml-1">Steven Bramble</span> <span class="badge badge-light-card-primary ml-1">Primary</span>
                    </div>
                    <div>
                      <span class="txt-card-number ml-1">**** **** 9865</span>
                    </div>
                  </div>
                  <div class="ml-auto">
                    <div>
                      <button class="btn btn-outline btn-edit-card mr-1" type="button" (click)="edit('card1')">Edit</button>
                      <button class="btn btn-flat btn-delete-card mr-1" type="button">Delete</button>
                    </div>
                    <div class="mt-1">
                      <span class="txt-card-number ml-1">Card expires at 12/24</span>
                    </div>
                  </div>
                </div>
                <!-- card form 1-->
                <div *ngIf='card1Edit==1'>
                  <form>
                    <div class="form-group">
                      <label class="form-label txt-sidebar">Card Number</label>
                      <div class="input-group input-group-merge">
                        <input
                          type="text"
                          class="form-control form-control-card-details"
                          placeholder="5637 8172 1290"
                          aria-label="5637 8172 1290"
                          aria-describedby="basic-addon-search2"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text" id="basic-addon-search2">
                            <img class="ml-1" src="assets/images/icon/visa.png" height="13.43px" width="42px"/>
                          </span>
                        </div>
                        
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-9">
                        <label class="form-label txt-sidebar">Name On Card</label>
                        <input type="text" class="form-control form-control-card-details" id="basicInput" placeholder="John Doe" />
                      </div>
                      <div class="col-3">
                        <label class="form-label txt-sidebar">Expiration Date</label>
                        <input type="text" class="form-control form-control-card-details" id="basicInput" placeholder="MM/YY" />
                      </div>
                      
                    </div>
                    <div class="form-group">
                      <label class="form-label" for="payment-method">Card Status</label>
                      <select class="form-control form-control-card-details" id="payment-method">
                        <option value="1" selected>Active</option>
                        <option value="2">Inactive</option>
                      </select>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-2">
                      <button class="btn btn-save-card mr-1" type="button">Save</button>
                      <button class="btn btn-outline btn-cancel-edit" type="button" (click)="cancel('card1')">
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
                <!-- card form 1 end-->
              </div>
            </div>
          </div>
