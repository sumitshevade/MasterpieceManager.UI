<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center col-4">
                  <span class="mr-1">Show</span>
                  <select
                    class="form-control mx-25"
                    [(ngModel)]="selectedOption"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
                <ngb-pagination
                  [collectionSize]="70"
                  [(page)]="pageBasic"
                  aria-label="Default pagination"
                  class="col-6 mt-1"
                >
                  <ng-template ngbPaginationPrevious
                    ><span
                      [data-feather]="'chevron-left'"
                      [size]="18"
                      [class]="'font-weight-bolder'"
                    ></span>
                  </ng-template>
                  <ng-template ngbPaginationNext
                    ><span
                      [data-feather]="'chevron-right'"
                      [size]="18"
                      [class]="'font-weight-bolder'"
                    ></span
                  ></ng-template>
                </ngb-pagination>
              </div>
            </div>
          </div>
          <div
            class="
              col-md-6
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
            "
          >
            <div class="col-3">
              <a href="javascript:void(0)" class="text-blue ml-2">
                <i data-feather="download" class="font-medium-5"></i>
                <span class="linktext">Import</span>
              </a>
            </div>
            <div class="col-3">
              <a href="javascript:void(0)" class="text-blue ml-2">
                <i data-feather="upload" class="font-medium-5"></i>
                <span class="linktext">Export</span>
              </a>
            </div>
            <div class="col-4">
              <button
                class="btn btn-primary"
                routerLink="/apps/invoice/add"
                rippleEffect
              >
                New Contact
              </button>
            </div>
          </div>

          >
            <div class="col-12 row pr-1 pb-1 pb-md-0 align-items-center w-100">
              <div class="col-4 col-md-4 pr-0">
                <a href="javascript:void(0)" class="text-blue">
                  <i data-feather="download" class="font-medium-5"></i>Import
                  </a>
              </div>
              <div class="col-4 col-md-4 mt-2 ml-md-0 mt-md-0">
                <a href="javascript:void(0)" class="text-blue">
                  <i data-feather="upload" class="font-medium-5"></i>Export</a>
              </div>
              <div class="col-4 col-md-4 mt-2 ml-md-0 mt-md-0">
                <button class="btn btn-primary" routerLink="/apps/invoice/add" rippleEffect>New Contact</button>
              </div>
            </div>
          </div> -->
        </div>
        <!--/ Invoice List Header -->

        <!-- Invoice List Table -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="0"
          [scrollbarH]="true"
        >
          <ngx-datatable-column
            [width]="50"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
          >
            <ng-template
              ngx-datatable-header-template
              let-value="value"
              let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn"
            >
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="allRowsSelected"
                  (change)="selectFn(!allRowsSelected)"
                  id="headerChkbxRef"
                />
                <label
                  class="custom-control-label"
                  for="headerChkbxRef"
                ></label>
              </div>
            </ng-template>
            <ng-template
              ngx-datatable-cell-template
              let-rowIndex="rowIndex"
              let-value="value"
              let-isSelected="isSelected"
              let-onCheckboxChangeFn="onCheckboxChangeFn"
            >
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="isSelected"
                  (change)="onCheckboxChangeFn($event)"
                  id="rowChkbxRef{{ rowIndex }}"
                />
                <label
                  class="custom-control-label"
                  for="rowChkbxRef{{ rowIndex }}"
                ></label>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="First Name"
            prop="client.name"
            [width]="250"
          >
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div *ngIf="row.avatar.length > 0; else customAvatar">
                  <img
                    class="rounded-circle mr-1"
                    src="{{ row.avatar }}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'bg-light-secondary': row.invoiceStatus == 'Sent',
                      'bg-light-success': row.invoiceStatus == 'Paid',
                      'bg-light-primary': row.invoiceStatus == 'Draft',
                      'bg-light-warning':
                        row.invoiceStatus == 'Partial Payment',
                      'bg-light-info': row.invoiceStatus == 'Downloaded',
                      'bg-light-danger': row.invoiceStatus == 'Past Due'
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <span class="d-block text-nowrap text-blue">{{ name }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Last Name"
            prop="client.name"
            [width]="250"
          >
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span class="d-block text-nowrap text-blue">{{ name }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Scancode"
            prop="client.name"
            [width]="250"
          >
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span> @{{ row.client.companyEmail }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Phone" prop="issuedDate" [width]="100">
            <ng-template ngx-datatable-cell-template>
              <div class="badge badge-light-secondary">(925) 961-1235</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Company" prop="balance" [width]="40">
            <ng-template let-balance="value" ngx-datatable-cell-template>
              <div class="">Test</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            name="Job Title"
            [width]="40"
            [sortable]="false"
          >
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="d-flex align-items-center col-actions">Test</div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
        <!--/ Invoice List Table -->
      </div>
    </section>
    <!--/ Invoice List -->
  </div>
</div>
